<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelseAppsCssTest</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main id="background" >
        <form id="notifyForm">
            <div id="validationErrorContainer">
                <p id="validationErrorMessage">Please enter a valid e-mail address</p>
            </div>
            <div id="emailSubmitGroup">
                <input type="email" title="Let us notify you" required class="closedEmailInput" value="" name="emailInput" id="emailInput" onclick="showInput(event)" onblur="hideInput(event)" placeholder="Notify me">
                <input type="button" class="closedSendInput" id="sendInput" value="SEND" onblur="hideInput(event)"/>
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
